<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./styles.css">
   
</head>
<body>
  <section>
    <div class="container">
      <img class="photo" src="./images/image-equilibrium.jpg" alt="Equilibrium">
      <div class="overlay">
        <img class="eye" src="./images/icon-view.svg">
      </div>
  </div>
      
      <h3>Equilibrium #3429</h3>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <h5><img class="ethereum" src="./images/icon-ethereum.svg"> .0041 ETH <span class="time">3 days left</span></h5>
      <hr>
      <img class="author" src="./images/image-avatar.png" alt="author">
      <h6>Creation of<span  class=name>Jules Wyvern</span></h6>
  </section>
</body>
</html>
